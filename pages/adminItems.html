	<script>
		// Sticky Header
	$(window).scroll(function() {    
		var scroll = $(window).scrollTop();

		if (scroll >= 100) {
			$(".top-nav").addClass("light-header");
		} else {
			$(".top-nav").removeClass("light-header");
		}
	});

	// Year for copy content
	$(function(){
	var theYear = new Date().getFullYear();
	$('#year').html(theYear);
	});
	</script>
